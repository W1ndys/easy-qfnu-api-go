{{ define "title" }}管理后台{{ end }}

{{ define "body" }}
<div class="min-h-screen bg-[#F2F2F7]" x-data="adminPanel()" x-init="init()">
    <!-- 顶部导航栏 -->
    <nav class="bg-white/85 backdrop-blur-xl border-b border-[#E5E5EA] sticky top-0 z-50">
        <div class="max-w-3xl mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-[17px] font-semibold text-[#1C1C1E]">管理后台</h1>
            <button @click="logout"
                class="text-[15px] text-[#FF3B30] transition-all duration-150 active:opacity-60">
                退出登录
            </button>
        </div>
    </nav>

    <div class="max-w-3xl mx-auto px-4 py-5 space-y-5">
        <!-- 系统配置卡片 -->
        <div class="bg-white rounded-2xl overflow-hidden">
            <div class="px-4 py-3 border-b border-[#E5E5EA]">
                <h2 class="text-[15px] font-semibold text-[#1C1C1E]">系统配置</h2>
            </div>

            <!-- 访问验证开关 -->
            <div class="px-4 py-3 flex items-center justify-between border-b border-[#E5E5EA]">
                <span class="text-[15px] text-[#1C1C1E]">开启访问验证</span>
                <div class="w-[51px] h-[31px] rounded-full relative transition-colors duration-250 cursor-pointer"
                    :class="config.site_access_enabled ? 'bg-[#885021]' : 'bg-[#E5E5EA]'"
                    @click="config.site_access_enabled = !config.site_access_enabled; updateConfig()">
                    <div class="w-[27px] h-[27px] bg-white rounded-full absolute top-[2px] shadow transition-transform duration-250"
                        :class="config.site_access_enabled ? 'translate-x-[22px]' : 'translate-x-[2px]'"></div>
                </div>
            </div>

            <!-- 访问密码 -->
            <div class="px-4 py-3 border-b border-[#E5E5EA]">
                <label class="block text-[13px] text-[#8E8E93] mb-2">访问密码</label>
                <div class="flex gap-2">
                    <input type="password" x-model="newSitePassword" placeholder="输入新密码"
                        class="flex-1 bg-[#E5E5EA] border-none rounded-xl px-3 py-2 text-[15px] text-[#1C1C1E] placeholder-[#C7C7CC] focus:bg-white focus:ring-2 focus:ring-[#885021]/10 focus:outline-none transition-all duration-200">
                    <button @click="updateSitePassword"
                        class="bg-[#885021] text-white px-4 py-2 rounded-xl text-[15px] font-medium transition-all duration-150 active:bg-[#5D3615] active:scale-[0.98]">
                        更新
                    </button>
                </div>
            </div>

            <!-- 管理员密码 -->
            <div class="px-4 py-3">
                <label class="block text-[13px] text-[#8E8E93] mb-2">管理员密码</label>
                <div class="flex gap-2">
                    <input type="password" x-model="newAdminPassword" placeholder="输入新密码"
                        class="flex-1 bg-[#E5E5EA] border-none rounded-xl px-3 py-2 text-[15px] text-[#1C1C1E] placeholder-[#C7C7CC] focus:bg-white focus:ring-2 focus:ring-[#885021]/10 focus:outline-none transition-all duration-200">
                    <button @click="updateAdminPassword"
                        class="bg-[#885021] text-white px-4 py-2 rounded-xl text-[15px] font-medium transition-all duration-150 active:bg-[#5D3615] active:scale-[0.98]">
                        更新
                    </button>
                </div>
            </div>
        </div>

        <!-- 公告管理卡片 -->
        <div class="bg-white rounded-2xl overflow-hidden">
            <div class="px-4 py-3 border-b border-[#E5E5EA] flex justify-between items-center">
                <h2 class="text-[15px] font-semibold text-[#1C1C1E]">公告管理</h2>
                <button @click="showAddModal = true"
                    class="text-[15px] text-[#885021] font-medium transition-all duration-150 active:opacity-60">
                    + 添加
                </button>
            </div>

            <!-- 公告列表 -->
            <div>
                <template x-for="a in announcements" :key="a.id">
                    <div class="px-4 py-3 border-b border-[#E5E5EA] last:border-b-0">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="text-[15px] font-medium text-[#1C1C1E]" x-text="a.title"></span>
                                    <span class="text-[11px] px-2 py-0.5 rounded-[10px] font-medium"
                                        :class="{
                                            'bg-[#007AFF]/10 text-[#007AFF]': a.type === 'info',
                                            'bg-[#FF9500]/10 text-[#FF9500]': a.type === 'warning',
                                            'bg-[#FF3B30]/10 text-[#FF3B30]': a.type === 'error'
                                        }" x-text="a.type"></span>
                                    <span class="text-[11px] px-2 py-0.5 rounded-[10px] font-medium"
                                        :class="a.is_active ? 'bg-[#34C759]/10 text-[#34C759]' : 'bg-[#8E8E93]/10 text-[#8E8E93]'"
                                        x-text="a.is_active ? '启用' : '禁用'"></span>
                                </div>
                                <p class="text-[13px] text-[#8E8E93]" x-text="a.content"></p>
                            </div>
                            <div class="flex gap-3 ml-3">
                                <button @click="editAnnouncement(a)" class="text-[13px] text-[#007AFF]">编辑</button>
                                <button @click="deleteAnnouncement(a.id)" class="text-[13px] text-[#FF3B30]">删除</button>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- 空状态 -->
                <div x-show="announcements.length === 0" class="px-4 py-8 text-center">
                    <p class="text-[15px] text-[#8E8E93]">暂无公告</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑公告弹窗 -->
    <div x-show="showAddModal || editingAnnouncement"
        class="fixed inset-0 bg-black/40 flex items-center justify-center p-4 z-50"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        x-cloak>
        <div class="bg-white rounded-2xl p-5 w-full max-w-[360px]"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-95"
            x-transition:enter-end="opacity-100 scale-100"
            @click.outside="closeModal()">
            <h3 class="text-[17px] font-semibold text-[#1C1C1E] mb-4"
                x-text="editingAnnouncement ? '编辑公告' : '添加公告'"></h3>

            <div class="space-y-4">
                <input type="text" x-model="form.title" placeholder="标题"
                    class="w-full bg-[#E5E5EA] border-none rounded-xl px-4 py-3 text-[15px] text-[#1C1C1E] placeholder-[#C7C7CC] focus:bg-white focus:ring-2 focus:ring-[#885021]/10 focus:outline-none transition-all duration-200">

                <textarea x-model="form.content" placeholder="内容" rows="3"
                    class="w-full bg-[#E5E5EA] border-none rounded-xl px-4 py-3 text-[15px] text-[#1C1C1E] placeholder-[#C7C7CC] focus:bg-white focus:ring-2 focus:ring-[#885021]/10 focus:outline-none transition-all duration-200 resize-none"></textarea>

                <select x-model="form.type"
                    class="w-full bg-[#E5E5EA] border-none rounded-xl px-4 py-3 text-[15px] text-[#1C1C1E] focus:bg-white focus:ring-2 focus:ring-[#885021]/10 focus:outline-none transition-all duration-200">
                    <option value="info">信息</option>
                    <option value="warning">警告</option>
                    <option value="error">错误</option>
                </select>

                <label class="flex items-center gap-3 px-1">
                    <div class="w-[51px] h-[31px] rounded-full relative transition-colors duration-250 cursor-pointer"
                        :class="form.is_active ? 'bg-[#885021]' : 'bg-[#E5E5EA]'"
                        @click="form.is_active = !form.is_active">
                        <div class="w-[27px] h-[27px] bg-white rounded-full absolute top-[2px] shadow transition-transform duration-250"
                            :class="form.is_active ? 'translate-x-[22px]' : 'translate-x-[2px]'"></div>
                    </div>
                    <span class="text-[15px] text-[#1C1C1E]">启用</span>
                </label>
            </div>

            <div class="flex gap-3 mt-6">
                <button @click="closeModal()"
                    class="flex-1 bg-[#E5E5EA] text-[#1C1C1E] py-3 rounded-xl text-[15px] font-medium transition-all duration-150 active:bg-[#D1D1D6]">
                    取消
                </button>
                <button @click="saveAnnouncement()"
                    class="flex-1 bg-[#885021] text-white py-3 rounded-xl text-[15px] font-semibold transition-all duration-150 active:bg-[#5D3615] active:scale-[0.98]">
                    保存
                </button>
            </div>
        </div>
    </div>
</div>
{{ end }}

{{ define "scripts" }}
<script>
function adminPanel() {
    return {
        config: { site_access_enabled: false },
        newSitePassword: '',
        newAdminPassword: '',
        announcements: [],
        showAddModal: false,
        editingAnnouncement: null,
        form: { title: '', content: '', type: 'info', is_active: true },

        async init() {
            await this.loadConfig();
            await this.loadAnnouncements();
        },

        async loadConfig() {
            try {
                const res = await axios.get('/api/v1/admin/config');
                this.config = res.data.data;
            } catch (e) {}
        },

        async loadAnnouncements() {
            try {
                const res = await axios.get('/api/v1/admin/announcements');
                this.announcements = res.data.data || [];
            } catch (e) {}
        },

        async updateConfig() {
            await axios.put('/api/v1/admin/config', { site_access_enabled: this.config.site_access_enabled });
        },

        async updateSitePassword() {
            if (!this.newSitePassword) return;
            await axios.put('/api/v1/admin/config', { site_access_password: this.newSitePassword });
            this.newSitePassword = '';
            alert('访问密码已更新');
        },

        async updateAdminPassword() {
            if (!this.newAdminPassword) return;
            await axios.put('/api/v1/admin/config', { admin_password: this.newAdminPassword });
            this.newAdminPassword = '';
            alert('管理员密码已更新');
        },

        editAnnouncement(a) {
            this.editingAnnouncement = a;
            this.form = { ...a };
        },

        closeModal() {
            this.showAddModal = false;
            this.editingAnnouncement = null;
            this.form = { title: '', content: '', type: 'info', is_active: true };
        },

        async saveAnnouncement() {
            if (this.editingAnnouncement) {
                await axios.put('/api/v1/admin/announcements/' + this.editingAnnouncement.id, this.form);
            } else {
                await axios.post('/api/v1/admin/announcements', this.form);
            }
            this.closeModal();
            await this.loadAnnouncements();
        },

        async deleteAnnouncement(id) {
            if (!confirm('确定删除该公告？')) return;
            await axios.delete('/api/v1/admin/announcements/' + id);
            await this.loadAnnouncements();
        },

        async logout() {
            await axios.post('/api/v1/admin/logout');
            window.location.href = '/admin/login';
        }
    }
}
</script>
{{ end }}
