<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩查询 - 曲奇API</title>
    <link rel="icon" type="image/x-icon" href="static/favico.ico">

    <!-- Tailwind CSS (编译后) -->
    <link rel="stylesheet" href="static/css/tailwind.css">

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body class="bg-[#F2F2F7] min-h-screen py-8 font-sans">
    <!-- JS 模块 -->
    <script src="static/js/components/toast.js"></script>
    <script src="static/js/utils/storage.js"></script>
    <script src="static/js/api/request.js"></script>
    <script src="static/js/api/grade.js"></script>

    <div x-data="gradeApp()" x-cloak class="max-w-4xl mx-auto px-4">
        <!-- 标题 -->
        <header class="mb-8 text-center">
            <h1 class="text-[28px] font-bold text-[#1C1C1E] leading-tight">成绩查询</h1>
            <p class="text-[#8E8E93] mt-2 text-[15px]">
                <a href="/" class="hover:text-primary transition-colors">曲奇API</a>
            </p>
        </header>

        <!-- Cookie 输入区 -->
        <div class="card mb-4">
            <div class="flex items-center justify-between mb-2">
                <label class="text-[15px] font-medium text-[#1C1C1E]">
                    教务系统 Cookie
                </label>
                <button x-show="cookieStr" @click="clearCookie()"
                    class="text-[13px] text-[#8E8E93] hover:text-danger flex items-center transition-colors duration-150">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                        </path>
                    </svg>
                    清除
                </button>
            </div>
            <div class="cookie-container" :class="{'is-blurred': cookieBlurred && cookieStr}">
                <textarea x-model="cookieStr" rows="2"
                    :class="{'cookie-blur': cookieBlurred && cookieStr}"
                    @focus="cookieBlurred = false"
                    @blur="cookieBlurred = true"
                    class="input-field font-mono text-[13px]"
                    placeholder="粘贴 Cookie，例如: JSESSIONID=abc123..."></textarea>
            </div>
            <p x-show="cookieStr" class="text-[11px] text-[#8E8E93] mt-2">
                Cookie 已自动保存到本地，刷新页面后无需重新输入
            </p>
        </div>

        <!-- 筛选条件区 -->
        <div class="card mb-4">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-[17px] font-semibold text-[#1C1C1E] flex items-center">
                    <svg class="w-5 h-5 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z">
                        </path>
                    </svg>
                    筛选条件
                </h2>
                <button @click="showFilters = !showFilters" class="text-[#8E8E93] hover:text-primary transition-colors duration-150">
                    <svg :class="{'rotate-180': showFilters}" class="w-5 h-5 transition-transform duration-250" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
            </div>

            <div x-show="showFilters" x-transition class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <!-- 学期选择 -->
                <div>
                    <label class="block text-[13px] font-medium text-[#8E8E93] mb-1">学期</label>
                    <select x-model="filters.term" class="select-field">
                        <option value="">全部学期</option>
                        <template x-for="t in termOptions" :key="t.value">
                            <option :value="t.value" x-text="t.label"></option>
                        </template>
                    </select>
                </div>

                <!-- 课程性质 -->
                <div>
                    <label class="block text-[13px] font-medium text-[#8E8E93] mb-1">课程性质</label>
                    <select x-model="filters.courseType" class="select-field">
                        <option value="">全部类型</option>
                        <template x-for="ct in courseTypeOptions" :key="ct.value">
                            <option :value="ct.value" x-text="ct.label"></option>
                        </template>
                    </select>
                </div>

                <!-- 课程名称 -->
                <div>
                    <label class="block text-[13px] font-medium text-[#8E8E93] mb-1">课程名称</label>
                    <input x-model="filters.courseName" type="text" class="input-field"
                        placeholder="输入课程名称关键词">
                </div>

                <!-- 显示方式 -->
                <div>
                    <label class="block text-[13px] font-medium text-[#8E8E93] mb-1">显示方式</label>
                    <select x-model="filters.displayType" class="select-field">
                        <option value="all">显示全部成绩</option>
                        <option value="max">显示最好成绩</option>
                    </select>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="mt-5 flex justify-between items-center">
                <button @click="resetFilters()"
                    class="text-[#8E8E93] hover:text-primary text-[13px] flex items-center transition-colors duration-150 active:scale-[0.98]">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                        </path>
                    </svg>
                    重置
                </button>
                <button @click="fetchGrades()" :disabled="loading" class="btn-primary flex items-center shadow-md">
                    <template x-if="loading">
                        <svg class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </template>
                    <template x-if="!loading">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </template>
                    <span x-text="loading ? '查询中...' : '查询成绩'"></span>
                </button>
            </div>
        </div>

        <!-- 统计信息 -->
        <div x-show="grades.length > 0" x-transition class="card mb-4">
            <h2 class="text-[17px] font-semibold text-[#1C1C1E] mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                    </path>
                </svg>
                总体统计（加权）
            </h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                <div class="stat-card bg-primary/10">
                    <div class="text-[22px] font-bold text-primary" x-text="totalStat.course_count"></div>
                    <div class="text-[13px] text-[#8E8E93] mt-1">课程总数</div>
                </div>
                <div class="stat-card bg-success/10">
                    <div class="text-[22px] font-bold text-success" x-text="totalStat.total_credits"></div>
                    <div class="text-[13px] text-[#8E8E93] mt-1">总学分</div>
                </div>
                <div class="stat-card bg-caramel/20">
                    <div class="text-[22px] font-bold text-primary-dark" x-text="totalStat.weighted_gpa"></div>
                    <div class="text-[13px] text-[#8E8E93] mt-1">加权平均绩点</div>
                </div>
                <div class="stat-card bg-warning/10">
                    <div class="text-[22px] font-bold text-warning" x-text="passRate + '%'"></div>
                    <div class="text-[13px] text-[#8E8E93] mt-1">通过率</div>
                </div>
            </div>
        </div>

        <!-- 学年/学期统计 -->
        <div x-show="yearStats.length > 0" x-transition class="card mb-4 !py-3">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-[15px] font-semibold text-[#1C1C1E] flex items-center">
                    <svg class="w-4 h-4 mr-1.5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                        </path>
                    </svg>
                    分段统计
                </h2>
                <div class="segment-control">
                    <button @click="statView = 'year'"
                        :class="statView === 'year' ? 'segment-item-active' : 'segment-item-inactive'"
                        class="segment-item text-[12px] !px-2 !py-0.5">学年</button>
                    <button @click="statView = 'semester'"
                        :class="statView === 'semester' ? 'segment-item-active' : 'segment-item-inactive'"
                        class="segment-item text-[12px] !px-2 !py-0.5">学期</button>
                </div>
            </div>
            <!-- 学年统计 -->
            <div x-show="statView === 'year'" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2">
                <template x-for="ys in yearStats" :key="ys.year">
                    <div class="bg-cream/50 rounded-xl p-2">
                        <div class="font-medium text-[#1C1C1E] mb-1 text-[12px]" x-text="ys.year"></div>
                        <div class="flex items-center justify-between text-[11px]">
                            <span class="text-primary font-bold" x-text="ys.stat.weighted_gpa"></span>
                            <span class="text-[#8E8E93]" x-text="ys.stat.total_credits + '分'"></span>
                            <span class="text-[#8E8E93]" x-text="ys.stat.course_count + '门'"></span>
                        </div>
                    </div>
                </template>
            </div>
            <!-- 学期统计 -->
            <div x-show="statView === 'semester'" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2">
                <template x-for="ss in semesterStats" :key="ss.semester">
                    <div class="bg-cream/50 rounded-xl p-2">
                        <div class="font-medium text-[#1C1C1E] mb-1 text-[12px]" x-text="ss.semester"></div>
                        <div class="flex items-center justify-between text-[11px]">
                            <span class="text-primary font-bold" x-text="ss.stat.weighted_gpa"></span>
                            <span class="text-[#8E8E93]" x-text="ss.stat.total_credits + '分'"></span>
                            <span class="text-[#8E8E93]" x-text="ss.stat.course_count + '门'"></span>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- 自定义计算区 -->
        <div x-show="grades.length > 0" x-transition
            class="bg-gradient-to-r from-primary to-primary-lighter rounded-xl shadow-md p-3 mb-4 text-white sticky top-4 z-10">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-[14px] font-semibold flex items-center">
                    <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z">
                        </path>
                    </svg>
                    自定义计算
                </h2>
                <div class="flex space-x-1 text-[11px]">
                    <button @click="selectAll()" class="px-2 py-1 bg-white/20 hover:bg-white/30 rounded-md transition-colors duration-150">全选</button>
                    <button @click="deselectAll()" class="px-2 py-1 bg-white/20 hover:bg-white/30 rounded-md transition-colors duration-150">清空</button>
                    <button @click="invertSelection()" class="px-2 py-1 bg-white/20 hover:bg-white/30 rounded-md transition-colors duration-150">反选</button>
                </div>
            </div>
            <div class="grid grid-cols-4 gap-2">
                <div class="text-center p-2 bg-white/20 rounded-xl backdrop-blur">
                    <div class="text-[18px] font-bold" x-text="customStat.courseCount"></div>
                    <div class="text-[11px] opacity-80">已选</div>
                </div>
                <div class="text-center p-2 bg-white/20 rounded-xl backdrop-blur">
                    <div class="text-[18px] font-bold" x-text="customStat.totalCredits"></div>
                    <div class="text-[11px] opacity-80">学分</div>
                </div>
                <div class="text-center p-2 bg-white/20 rounded-xl backdrop-blur">
                    <div class="text-[18px] font-bold" x-text="customStat.weightedGPA"></div>
                    <div class="text-[11px] opacity-80">绩点</div>
                </div>
                <div class="text-center p-2 bg-white/20 rounded-xl backdrop-blur">
                    <div class="text-[18px] font-bold" x-text="customStat.avgScore"></div>
                    <div class="text-[11px] opacity-80">均分</div>
                </div>
            </div>
        </div>

        <!-- 成绩卡片列表 -->
        <div x-show="grades.length > 0" x-transition class="space-y-3">
            <!-- 操作栏 -->
            <div class="flex justify-between items-center">
                <h2 class="text-[17px] font-semibold text-[#1C1C1E]">成绩列表</h2>
                <button @click="showRawJson = true"
                    class="text-[13px] text-[#8E8E93] hover:text-primary flex items-center transition-colors duration-150">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                    </svg>
                    查看原始数据
                </button>
            </div>

            <!-- 卡片网格 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <template x-for="(grade, index) in grades" :key="index">
                    <div @click="selectedGrades[index] = !selectedGrades[index]"
                        class="bg-white rounded-2xl shadow-sm p-4 hover:shadow-md transition-all duration-250 border border-[#E5E5EA] cursor-pointer select-none"
                        :class="{'ring-2 ring-primary ring-offset-2': selectedGrades[index]}">
                        <!-- 卡片头部 -->
                        <div class="flex justify-between items-start mb-3">
                            <!-- 勾选框 -->
                            <div class="flex items-center mr-3">
                                <div class="w-5 h-5 rounded border-2 flex items-center justify-center transition-colors duration-150"
                                    :class="selectedGrades[index] ? 'bg-primary border-primary' : 'border-[#C7C7CC]'">
                                    <svg x-show="selectedGrades[index]" class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                            </div>
                            <div class="flex-1 pr-4">
                                <h3 class="font-semibold text-[#1C1C1E] leading-tight text-[15px]" x-text="grade.course_name"></h3>
                                <p class="text-[11px] text-[#8E8E93] mt-1" x-text="grade.course_code"></p>
                            </div>
                            <div :class="getScoreClass(grade.score)" class="text-[22px] font-bold min-w-[60px] text-right"
                                x-text="grade.score || '--'"></div>
                        </div>

                        <!-- 卡片内容 -->
                        <div class="grid grid-cols-3 gap-2 text-[13px]">
                            <div class="bg-[#F2F2F7] rounded-xl p-2 text-center">
                                <div class="text-[#8E8E93] text-[11px]">学分</div>
                                <div class="font-medium text-[#1C1C1E]" x-text="grade.credit"></div>
                            </div>
                            <div class="bg-[#F2F2F7] rounded-xl p-2 text-center">
                                <div class="text-[#8E8E93] text-[11px]">绩点</div>
                                <div class="font-medium text-[#1C1C1E]" x-text="grade.gpa || '--'"></div>
                            </div>
                            <div class="bg-[#F2F2F7] rounded-xl p-2 text-center">
                                <div class="text-[#8E8E93] text-[11px]">考试类型</div>
                                <div class="font-medium text-[#1C1C1E]" x-text="grade.exam_type || '--'"></div>
                            </div>
                        </div>

                        <!-- 卡片底部 -->
                        <div class="flex justify-between items-center mt-3 pt-3 border-t border-[#E5E5EA] text-[11px] text-[#8E8E93]">
                            <span x-text="grade.semester"></span>
                            <span class="tag-primary" x-text="grade.course_prop"></span>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- 空状态 -->
        <div x-show="result && grades.length === 0" x-transition class="card p-16 text-center">
            <svg class="w-[120px] h-[120px] mx-auto text-[#C7C7CC] mb-5 opacity-30" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                </path>
            </svg>
            <h3 class="text-[17px] font-semibold text-[#1C1C1E] mb-2">暂无成绩数据</h3>
            <p class="text-[15px] text-[#8E8E93]">请调整筛选条件或稍后再试</p>
        </div>

        <!-- 错误提示 -->
        <div x-show="errorMsg" x-transition class="bg-danger/10 text-danger p-4 rounded-2xl border border-danger/20 mt-4 flex items-start">
            <svg class="w-5 h-5 mr-3 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                    clip-rule="evenodd"></path>
            </svg>
            <span class="text-[15px]" x-text="errorMsg"></span>
        </div>

        <!-- 原始 JSON 弹窗 -->
        <div x-show="showRawJson" x-transition.opacity
            class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4"
            @click.self="showRawJson = false">
            <div x-show="showRawJson" x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-200"
                x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95"
                class="bg-[#1C1C1E] rounded-3xl shadow-lg max-w-3xl w-full max-h-[80vh] flex flex-col">
                <div class="flex justify-between items-center p-4 border-b border-[#38383A]">
                    <span class="font-mono text-success text-[13px]">原始 JSON 响应</span>
                    <button @click="showRawJson = false" class="text-[#8E8E93] hover:text-white transition-colors duration-150 p-1">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="p-4 overflow-auto flex-1">
                    <pre class="font-mono text-[11px] text-[#98989D] leading-relaxed" x-text="formattedJson"></pre>
                </div>
                <div class="p-4 border-t border-[#38383A] flex justify-end">
                    <button @click="copyJson()"
                        class="text-[13px] text-[#8E8E93] hover:text-white flex items-center transition-colors duration-150 active:scale-[0.98]">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                            </path>
                        </svg>
                        复制 JSON
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function gradeApp() {
            return {
                // 数据
                cookieStr: '',
                cookieBlurred: true,
                result: null,
                loading: false,
                errorMsg: '',
                showRawJson: false,
                showFilters: true,
                statView: 'year',
                selectedGrades: [],

                // 筛选条件
                filters: {
                    term: '',
                    courseType: '',
                    courseName: '',
                    displayType: 'all'
                },

                // 选项数据
                termOptions: window.GradeApi.generateTermOptions(),
                courseTypeOptions: window.GradeApi.courseTypeOptions,

                // 计算属性
                get grades() {
                    return this.result?.data?.grades || [];
                },

                get totalStat() {
                    return this.result?.data?.total_stat || { weighted_gpa: 0, total_credits: 0, course_count: 0 };
                },

                get yearStats() {
                    return this.result?.data?.year_stats || [];
                },

                get semesterStats() {
                    return this.result?.data?.semester_stats || [];
                },

                get passRate() {
                    return window.GradeApi.calculatePassRate(this.grades);
                },

                get customStat() {
                    return window.GradeApi.calculateCustomStats(this.grades, this.selectedGrades);
                },

                get formattedJson() {
                    if (!this.result) return '';
                    return JSON.stringify(this.result, null, 2);
                },

                // 方法
                init() {
                    // 从 localStorage 恢复 Cookie
                    const savedCookie = window.Storage.getJSON('qfnu_auth_cookie', '');
                    if (savedCookie) {
                        this.cookieStr = savedCookie;
                    }

                    // 监听 Cookie 变化，保存到 localStorage
                    this.$watch('cookieStr', (newValue) => {
                        if (newValue && newValue.trim()) {
                            window.Storage.setJSON('qfnu_auth_cookie', newValue.trim());
                        }
                    });

                    // 监听成绩变化，初始化勾选状态（默认全选）
                    this.$watch('grades', (newGrades) => {
                        this.selectedGrades = newGrades.map(() => true);
                    });
                },

                getScoreClass(score) {
                    return window.GradeApi.getScoreColorClass(score);
                },

                resetFilters() {
                    this.filters = {
                        term: '',
                        courseType: '',
                        courseName: '',
                        displayType: 'all'
                    };
                },

                async fetchGrades() {
                    if (!this.cookieStr) {
                        this.errorMsg = '请先填写 Cookie';
                        return;
                    }

                    this.loading = true;
                    this.errorMsg = '';
                    this.result = null;

                    // 设置全局 authCookie 供 request.js 使用
                    window.authCookie = this.cookieStr.trim();

                    try {
                        const data = await window.GradeApi.getGrades({
                            term: this.filters.term,
                            courseType: this.filters.courseType,
                            courseName: this.filters.courseName,
                            displayType: this.filters.displayType
                        });
                        this.result = data;
                    } catch (e) {
                        this.errorMsg = e.message || '请求失败';
                    } finally {
                        this.loading = false;
                    }
                },

                selectAll() {
                    this.selectedGrades = this.grades.map(() => true);
                },

                deselectAll() {
                    this.selectedGrades = this.grades.map(() => false);
                },

                invertSelection() {
                    this.selectedGrades = this.selectedGrades.map(v => !v);
                },

                async copyJson() {
                    try {
                        await navigator.clipboard.writeText(this.formattedJson);
                        window.Toast.success('已复制到剪贴板');
                    } catch {
                        window.Toast.error('复制失败');
                    }
                },

                clearCookie() {
                    this.cookieStr = '';
                    window.Storage.remove('qfnu_auth_cookie');
                    window.Toast.success('Cookie 已清除');
                }
            };
        }
    </script>
</body>

</html>
