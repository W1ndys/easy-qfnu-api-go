{{ define "title" }}考试安排 - 曲奇API{{ end }}
{{ define "head" }}
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
{{ end }}
{{ define "body" }}
    <!-- JS 模块 -->
    <script src="/static/js/components/toast.js"></script>
    <script src="/static/js/utils/storage.js"></script>
    <script src="/static/js/api/request.js"></script>
    <script src="/static/js/api/exam.js"></script>

    <div x-data="examApp()" x-cloak class="max-w-4xl mx-auto px-4 py-8">
        <!-- 标题 -->
        <header class="mb-8 text-center">
            <h1 class="text-[28px] font-bold text-[#1C1C1E] leading-tight">考试安排</h1>
            <p class="text-[#8E8E93] mt-2 text-[15px]">
                <a href="/" class="hover:text-primary transition-colors">曲奇API</a>
            </p>
        </header>

        <!-- Cookie 输入区 -->
        <div class="card mb-4">
            <div class="flex items-center justify-between mb-2">
                <label class="text-[15px] font-medium text-[#1C1C1E]">
                    教务系统 Cookie
                </label>
                <button x-show="cookieStr" @click="clearCookie()"
                    class="text-[13px] text-[#8E8E93] hover:text-danger flex items-center transition-colors duration-150">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                        </path>
                    </svg>
                    清除
                </button>
            </div>
            <div class="cookie-container" :class="{'is-blurred': cookieBlurred && cookieStr}">
                <textarea x-model="cookieStr" rows="2"
                    :class="{'cookie-blur': cookieBlurred && cookieStr}"
                    @focus="cookieBlurred = false"
                    @blur="cookieBlurred = true"
                    class="input-field font-mono text-[13px]"
                    placeholder="粘贴 Cookie，例如: JSESSIONID=abc123..."></textarea>
            </div>
            <p x-show="cookieStr" class="text-[11px] text-[#8E8E93] mt-2">
                Cookie 已自动保存到本地，刷新页面后无需重新输入
            </p>
        </div>

        <!-- 查询条件区 -->
        <div class="card mb-4">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-[17px] font-semibold text-[#1C1C1E] flex items-center">
                    <svg class="w-5 h-5 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z">
                        </path>
                    </svg>
                    查询条件
                </h2>
            </div>

            <div class="flex flex-col md:flex-row gap-3 items-end">
                <!-- 学期选择 -->
                <div class="flex-1">
                    <label class="block text-[13px] font-medium text-[#8E8E93] mb-1">学期</label>
                    <select x-model="queryTerm" class="select-field">
                        <template x-for="t in termOptions" :key="t.value">
                            <option :value="t.value" x-text="t.label"></option>
                        </template>
                    </select>
                </div>

                <!-- 查询按钮 -->
                <button @click="fetchExams()" :disabled="loading" class="btn-primary flex items-center shadow-md">
                    <template x-if="loading">
                        <svg class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </template>
                    <template x-if="!loading">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </template>
                    <span x-text="loading ? '查询中...' : '查询考试安排'"></span>
                </button>
            </div>
        </div>

        <!-- 统计信息 -->
        <div x-show="exams.length > 0" x-transition class="card mb-4 !py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center text-[15px]">
                    <svg class="w-5 h-5 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4">
                        </path>
                    </svg>
                    <span class="text-[#1C1C1E]">共 <span class="font-semibold text-primary" x-text="exams.length"></span> 门考试</span>
                </div>
            </div>
        </div>

        <!-- 考试列表 -->
        <div x-show="exams.length > 0" x-transition class="space-y-3">
            <template x-for="(exam, index) in exams" :key="index">
                <div class="card">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex-1">
                            <h3 class="font-semibold text-[#1C1C1E] text-[15px]" x-text="exam.course_name"></h3>
                            <p class="text-[11px] text-[#8E8E93] mt-1" x-text="exam.course_id"></p>
                        </div>
                        <div class="text-right">
                            <span class="tag-primary" x-text="'第' + exam.index + '场'"></span>
                        </div>
                    </div>

                    <!-- 考试时间 - 重点显示 -->
                    <div class="bg-[#F2F2F7] rounded-xl p-3 mb-3">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span :class="window.ExamApi.getExamStatusClass(exam.exam_time)" class="font-medium text-[14px]" x-text="exam.exam_time || '--'"></span>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 md:grid-cols-3 gap-2 text-[13px]">
                        <div class="bg-[#F2F2F7] rounded-xl p-2">
                            <div class="text-[#8E8E93] text-[11px]">考场</div>
                            <div class="font-medium text-[#1C1C1E]" x-text="exam.exam_room || '--'"></div>
                        </div>
                        <div class="bg-[#F2F2F7] rounded-xl p-2">
                            <div class="text-[#8E8E93] text-[11px]">座位号</div>
                            <div class="font-medium text-[#1C1C1E]" x-text="exam.seat_number || '--'"></div>
                        </div>
                        <div class="bg-[#F2F2F7] rounded-xl p-2">
                            <div class="text-[#8E8E93] text-[11px]">校区</div>
                            <div class="font-medium text-[#1C1C1E]" x-text="exam.campus || '--'"></div>
                        </div>
                        <div class="bg-[#F2F2F7] rounded-xl p-2">
                            <div class="text-[#8E8E93] text-[11px]">授课教师</div>
                            <div class="font-medium text-[#1C1C1E]" x-text="exam.instructor || '--'"></div>
                        </div>
                        <div class="bg-[#F2F2F7] rounded-xl p-2">
                            <div class="text-[#8E8E93] text-[11px]">准考证号</div>
                            <div class="font-medium text-[#1C1C1E] font-mono text-[12px]" x-text="exam.admission_no || '--'"></div>
                        </div>
                        <div class="bg-[#F2F2F7] rounded-xl p-2">
                            <div class="text-[#8E8E93] text-[11px]">考试场次</div>
                            <div class="font-medium text-[#1C1C1E]" x-text="exam.session || '--'"></div>
                        </div>
                    </div>

                    <!-- 备注 -->
                    <div x-show="exam.remarks" class="mt-3 pt-3 border-t border-[#E5E5EA]">
                        <p class="text-[12px] text-[#8E8E93]">
                            <span class="font-medium">备注：</span>
                            <span x-text="exam.remarks"></span>
                        </p>
                    </div>
                </div>
            </template>
        </div>

        <!-- 空状态 -->
        <div x-show="result && exams.length === 0" x-transition class="card p-16 text-center">
            <svg class="w-[120px] h-[120px] mx-auto text-[#C7C7CC] mb-5 opacity-30" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                </path>
            </svg>
            <h3 class="text-[17px] font-semibold text-[#1C1C1E] mb-2">暂无考试安排</h3>
            <p class="text-[15px] text-[#8E8E93]">该学期没有考试安排或尚未公布</p>
        </div>

        <!-- 错误提示 -->
        <div x-show="errorMsg" x-transition class="bg-danger/10 text-danger p-4 rounded-2xl border border-danger/20 mt-4 flex items-start">
            <svg class="w-5 h-5 mr-3 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                    clip-rule="evenodd"></path>
            </svg>
            <span class="text-[15px]" x-text="errorMsg"></span>
        </div>
    </div>
{{ end }}
{{ define "scripts" }}
    <script>
        function examApp() {
            return {
                // 数据
                cookieStr: '',
                cookieBlurred: true,
                result: null,
                loading: false,
                errorMsg: '',

                // 选项数据
                termOptions: window.ExamApi.generateTermOptions(),
                queryTerm: window.ExamApi.generateTermOptions()[0]?.value || '',

                // 计算属性
                get exams() {
                    return this.result?.data || [];
                },

                // 方法
                init() {
                    // 从 localStorage 恢复 Cookie
                    const savedCookie = window.Storage.getJSON('qfnu_auth_cookie', '');
                    if (savedCookie) {
                        this.cookieStr = savedCookie;
                    }

                    // 监听 Cookie 变化，保存到 localStorage
                    this.$watch('cookieStr', (newValue) => {
                        if (newValue && newValue.trim()) {
                            window.Storage.setJSON('qfnu_auth_cookie', newValue.trim());
                        }
                    });
                },

                async fetchExams() {
                    if (!this.cookieStr) {
                        this.errorMsg = '请先填写 Cookie';
                        return;
                    }

                    this.loading = true;
                    this.errorMsg = '';
                    this.result = null;

                    // 设置全局 authCookie 供 request.js 使用
                    window.authCookie = this.cookieStr.trim();

                    try {
                        const data = await window.ExamApi.getExamSchedules(this.queryTerm);
                        this.result = data;
                    } catch (e) {
                        this.errorMsg = e.message || '请求失败';
                    } finally {
                        this.loading = false;
                    }
                },

                clearCookie() {
                    this.cookieStr = '';
                    window.Storage.remove('qfnu_auth_cookie');
                    window.Toast.success('Cookie 已清除');
                }
            };
        }
    </script>
{{ end }}
