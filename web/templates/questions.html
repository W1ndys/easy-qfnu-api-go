{{ define "title" }}智慧曲园入学题库搜索 - 曲奇API{{ end }}
{{ define "head" }}
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
{{ end }}
{{ define "body" }}
    <!-- JS 模块 -->
    <script src="/static/js/components/toast.js"></script>
    <script src="/static/js/utils/storage.js"></script>
    <script src="/static/js/api/request.js"></script>
    <script src="/static/js/api/questions.js"></script>

    <div x-data="questionsApp()" x-cloak class="max-w-4xl mx-auto px-4 py-8">
        <!-- 标题 -->
        <header class="mb-8 text-center">
            <h1 class="text-[28px] font-bold text-[#1C1C1E] leading-tight">智慧曲园入学题库搜索</h1>
            <p class="text-[#8E8E93] mt-2 text-[15px]">
                <a href="/" class="hover:text-primary transition-colors">曲奇API</a>
            </p>
        </header>

        <!-- 提示信息 -->
        <div class="bg-success/10 border border-success/20 rounded-2xl p-4 mb-4">
            <div class="flex items-start">
                <svg class="w-5 h-5 text-success mr-3 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                <div>
                    <h4 class="text-[15px] font-medium text-[#1C1C1E] mb-1">公开接口</h4>
                    <p class="text-[13px] text-[#8E8E93]">此功能无需登录教务系统，直接搜索即可使用</p>
                </div>
            </div>
        </div>

        <!-- 搜索区 -->
        <div class="card mb-4">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-[17px] font-semibold text-[#1C1C1E] flex items-center">
                    <svg class="w-5 h-5 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    搜索试题
                </h2>
            </div>

            <div class="flex flex-col md:flex-row gap-3">
                <!-- 搜索框 -->
                <div class="flex-1">
                    <input type="text" x-model="keyword"
                        @keyup.enter="search()"
                        class="input-field"
                        placeholder="输入题目关键词...">
                </div>

                <!-- 搜索按钮 -->
                <button @click="search()" :disabled="loading" class="btn-primary flex items-center shadow-md">
                    <template x-if="loading">
                        <svg class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </template>
                    <template x-if="!loading">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </template>
                    <span x-text="loading ? '搜索中...' : '搜索'"></span>
                </button>
            </div>
        </div>

        <!-- 搜索统计 -->
        <div x-show="questions.length > 0" x-transition class="card mb-4 !py-3">
            <div class="flex items-center text-[15px]">
                <svg class="w-5 h-5 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                    </path>
                </svg>
                <span class="text-[#1C1C1E]">
                    找到 <span class="font-semibold text-primary" x-text="questions.length"></span> 道相关题目
                </span>
            </div>
        </div>

        <!-- 题目列表 -->
        <div x-show="questions.length > 0" x-transition class="space-y-4">
            <template x-for="(q, index) in questions" :key="q.id">
                <div class="card">
                    <!-- 题目头部 -->
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex items-center">
                            <span class="w-6 h-6 bg-primary text-white rounded-full flex items-center justify-center text-[11px] font-semibold mr-2" x-text="index + 1"></span>
                            <span class="px-2 py-0.5 rounded-lg text-[11px] font-medium"
                                :class="{
                                    'bg-primary/10 text-primary': q.type === '单选题',
                                    'bg-info/10 text-info': q.type === '多选题',
                                    'bg-success/10 text-success': q.type === '判断题',
                                    'bg-warning/10 text-warning': q.type === '填空题'
                                }"
                                x-text="q.type"></span>
                        </div>
                    </div>

                    <!-- 题目内容 -->
                    <div class="mb-4">
                        <p class="text-[15px] text-[#1C1C1E] leading-relaxed" x-html="highlightText(q.question)"></p>
                    </div>

                    <!-- 选项 -->
                    <div x-show="q.option_a || q.option_b || q.option_c || q.option_d" class="space-y-2">
                        <template x-if="q.option_a">
                            <div class="flex items-start rounded-xl p-2"
                                :class="q.option_answer && q.option_answer.includes('A') ? 'bg-success/10 border border-success/30' : 'bg-[#F2F2F7]'">
                                <span class="w-5 h-5 rounded-full flex items-center justify-center text-[11px] font-medium mr-2 flex-shrink-0"
                                    :class="q.option_answer && q.option_answer.includes('A') ? 'bg-success text-white' : 'bg-[#E5E5EA] text-[#8E8E93]'">A</span>
                                <span class="text-[14px]" :class="q.option_answer && q.option_answer.includes('A') ? 'text-success font-medium' : 'text-[#3C3C43]'" x-html="highlightText(q.option_a)"></span>
                            </div>
                        </template>
                        <template x-if="q.option_b">
                            <div class="flex items-start rounded-xl p-2"
                                :class="q.option_answer && q.option_answer.includes('B') ? 'bg-success/10 border border-success/30' : 'bg-[#F2F2F7]'">
                                <span class="w-5 h-5 rounded-full flex items-center justify-center text-[11px] font-medium mr-2 flex-shrink-0"
                                    :class="q.option_answer && q.option_answer.includes('B') ? 'bg-success text-white' : 'bg-[#E5E5EA] text-[#8E8E93]'">B</span>
                                <span class="text-[14px]" :class="q.option_answer && q.option_answer.includes('B') ? 'text-success font-medium' : 'text-[#3C3C43]'" x-html="highlightText(q.option_b)"></span>
                            </div>
                        </template>
                        <template x-if="q.option_c">
                            <div class="flex items-start rounded-xl p-2"
                                :class="q.option_answer && q.option_answer.includes('C') ? 'bg-success/10 border border-success/30' : 'bg-[#F2F2F7]'">
                                <span class="w-5 h-5 rounded-full flex items-center justify-center text-[11px] font-medium mr-2 flex-shrink-0"
                                    :class="q.option_answer && q.option_answer.includes('C') ? 'bg-success text-white' : 'bg-[#E5E5EA] text-[#8E8E93]'">C</span>
                                <span class="text-[14px]" :class="q.option_answer && q.option_answer.includes('C') ? 'text-success font-medium' : 'text-[#3C3C43]'" x-html="highlightText(q.option_c)"></span>
                            </div>
                        </template>
                        <template x-if="q.option_d">
                            <div class="flex items-start rounded-xl p-2"
                                :class="q.option_answer && q.option_answer.includes('D') ? 'bg-success/10 border border-success/30' : 'bg-[#F2F2F7]'">
                                <span class="w-5 h-5 rounded-full flex items-center justify-center text-[11px] font-medium mr-2 flex-shrink-0"
                                    :class="q.option_answer && q.option_answer.includes('D') ? 'bg-success text-white' : 'bg-[#E5E5EA] text-[#8E8E93]'">D</span>
                                <span class="text-[14px]" :class="q.option_answer && q.option_answer.includes('D') ? 'text-success font-medium' : 'text-[#3C3C43]'" x-html="highlightText(q.option_d)"></span>
                            </div>
                        </template>
                    </div>

                    <!-- 判断题/填空题答案 -->
                    <div x-show="!q.option_a && !q.option_b && !q.option_c && !q.option_d && q.option_answer" class="mt-3">
                        <div class="flex items-center bg-success/10 border border-success/30 rounded-xl p-3">
                            <span class="text-[13px] text-[#8E8E93] mr-2">答案：</span>
                            <span class="text-[14px] text-success font-medium" x-text="q.option_answer"></span>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- 空状态 - 初始 -->
        <div x-show="!searched && questions.length === 0" x-transition class="card p-16 text-center">
            <svg class="w-[120px] h-[120px] mx-auto text-[#C7C7CC] mb-5 opacity-30" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <h3 class="text-[17px] font-semibold text-[#1C1C1E] mb-2">输入关键词开始搜索</h3>
            <p class="text-[15px] text-[#8E8E93]">搜索新生入学考试相关题目</p>
        </div>

        <!-- 空状态 - 无结果 -->
        <div x-show="searched && questions.length === 0" x-transition class="card p-16 text-center">
            <svg class="w-[120px] h-[120px] mx-auto text-[#C7C7CC] mb-5 opacity-30" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h3 class="text-[17px] font-semibold text-[#1C1C1E] mb-2">未找到相关题目</h3>
            <p class="text-[15px] text-[#8E8E93]">试试其他关键词</p>
        </div>

        <!-- 错误提示 -->
        <div x-show="errorMsg" x-transition class="bg-danger/10 text-danger p-4 rounded-2xl border border-danger/20 mt-4 flex items-start">
            <svg class="w-5 h-5 mr-3 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                    clip-rule="evenodd"></path>
            </svg>
            <span class="text-[15px]" x-text="errorMsg"></span>
        </div>
    </div>
{{ end }}
{{ define "scripts" }}
    <script>
        function questionsApp() {
            return {
                // 数据
                keyword: '',
                lastKeyword: '',
                questions: [],
                loading: false,
                errorMsg: '',
                searched: false,

                // 方法
                highlightText(text) {
                    return window.QuestionsApi.highlightKeyword(text, this.lastKeyword);
                },

                async search() {
                    if (!this.keyword.trim()) {
                        this.errorMsg = '请输入搜索关键词';
                        return;
                    }

                    this.loading = true;
                    this.errorMsg = '';
                    this.questions = [];
                    this.lastKeyword = this.keyword.trim();

                    try {
                        const data = await window.QuestionsApi.search(this.keyword.trim());
                        this.questions = data?.data || [];
                        this.searched = true;
                    } catch (e) {
                        this.errorMsg = e.message || '搜索失败';
                    } finally {
                        this.loading = false;
                    }
                }
            };
        }
    </script>
{{ end }}
