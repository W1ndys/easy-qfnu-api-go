{{ define "title" }}课表查询 - 曲奇API{{ end }}
{{ define "head" }}
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
{{ end }}
{{ define "body" }}
    <!-- JS 模块 -->
    <script src="/static/js/components/toast.js"></script>
    <script src="/static/js/utils/storage.js"></script>
    <script src="/static/js/api/request.js"></script>
    <script src="/static/js/api/schedule.js"></script>

    <div x-data="scheduleApp()" x-cloak class="max-w-4xl mx-auto px-4 py-8">
        <!-- 标题 -->
        <header class="mb-8 text-center">
            <h1 class="text-[28px] font-bold text-[#1C1C1E] leading-tight">课表查询</h1>
            <p class="text-[#8E8E93] mt-2 text-[15px]">
                <a href="/" class="hover:text-primary transition-colors">曲奇API</a>
            </p>
        </header>

        <!-- Cookie 输入区 -->
        <div class="card mb-4">
            <div class="flex items-center justify-between mb-2">
                <label class="text-[15px] font-medium text-[#1C1C1E]">
                    教务系统 Cookie
                </label>
                <button x-show="cookieStr" @click="clearCookie()"
                    class="text-[13px] text-[#8E8E93] hover:text-danger flex items-center transition-colors duration-150">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                        </path>
                    </svg>
                    清除
                </button>
            </div>
            <div class="cookie-container" :class="{'is-blurred': cookieBlurred && cookieStr}">
                <textarea x-model="cookieStr" rows="2"
                    :class="{'cookie-blur': cookieBlurred && cookieStr}"
                    @focus="cookieBlurred = false"
                    @blur="cookieBlurred = true"
                    class="input-field font-mono text-[13px]"
                    placeholder="粘贴 Cookie，例如: JSESSIONID=abc123..."></textarea>
            </div>
            <p x-show="cookieStr" class="text-[11px] text-[#8E8E93] mt-2">
                Cookie 已自动保存到本地，刷新页面后无需重新输入
            </p>
        </div>

        <!-- 查询条件区 -->
        <div class="card mb-4">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-[17px] font-semibold text-[#1C1C1E] flex items-center">
                    <svg class="w-5 h-5 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                        </path>
                    </svg>
                    查询日期
                </h2>
            </div>

            <div class="flex flex-col md:flex-row gap-3 items-end">
                <!-- 日期选择 -->
                <div class="flex-1">
                    <label class="block text-[13px] font-medium text-[#8E8E93] mb-1">选择日期</label>
                    <input type="date" x-model="queryDate" class="input-field">
                </div>

                <!-- 快捷按钮 -->
                <div class="flex gap-2">
                    <button @click="setToday()" class="px-3 py-2 text-[13px] bg-[#F2F2F7] text-[#1C1C1E] rounded-xl hover:bg-[#E5E5EA] transition-colors">
                        今天
                    </button>
                    <button @click="fetchSchedule()" :disabled="loading" class="btn-primary flex items-center shadow-md">
                        <template x-if="loading">
                            <svg class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                        </template>
                        <template x-if="!loading">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </template>
                        <span x-text="loading ? '查询中...' : '查询课表'"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 周次信息 -->
        <div x-show="currentWeek" x-transition class="card mb-4 !py-3">
            <div class="flex items-center text-[15px]">
                <svg class="w-5 h-5 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span class="font-medium text-[#1C1C1E]" x-text="currentWeek"></span>
            </div>
        </div>

        <!-- 视图切换 -->
        <div x-show="courses.length > 0" x-transition class="flex justify-between items-center mb-4">
            <h2 class="text-[17px] font-semibold text-[#1C1C1E]">课程安排</h2>
            <div class="segment-control">
                <button @click="viewMode = 'list'"
                    :class="viewMode === 'list' ? 'segment-item-active' : 'segment-item-inactive'"
                    class="segment-item text-[12px] !px-3 !py-1">列表</button>
                <button @click="viewMode = 'week'"
                    :class="viewMode === 'week' ? 'segment-item-active' : 'segment-item-inactive'"
                    class="segment-item text-[12px] !px-3 !py-1">周视图</button>
            </div>
        </div>

        <!-- 列表视图 -->
        <div x-show="courses.length > 0 && viewMode === 'list'" x-transition class="space-y-3">
            <template x-for="(course, index) in courses" :key="index">
                <div class="card">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex-1">
                            <h3 class="font-semibold text-[#1C1C1E] text-[15px]" x-text="course.name"></h3>
                            <p class="text-[11px] text-[#8E8E93] mt-1" x-text="course.rawTimeString"></p>
                        </div>
                        <div class="text-right">
                            <span class="tag-primary" x-text="course.category"></span>
                            <div class="text-[13px] font-medium text-primary mt-1" x-text="course.credit + ' 学分'"></div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2 text-[13px]">
                        <div class="bg-[#F2F2F7] rounded-xl p-2">
                            <div class="text-[#8E8E93] text-[11px]">上课地点</div>
                            <div class="font-medium text-[#1C1C1E]" x-text="course.location || '--'"></div>
                        </div>
                        <div class="bg-[#F2F2F7] rounded-xl p-2">
                            <div class="text-[#8E8E93] text-[11px]">上课班级</div>
                            <div class="font-medium text-[#1C1C1E] truncate" x-text="course.classes || '--'"></div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- 周视图 -->
        <div x-show="courses.length > 0 && viewMode === 'week'" x-transition class="space-y-4">
            <template x-for="day in [1,2,3,4,5,6,7]" :key="day">
                <div x-show="groupedCourses[day] && groupedCourses[day].length > 0" class="card">
                    <h3 class="text-[15px] font-semibold text-[#1C1C1E] mb-3 flex items-center">
                        <span class="w-6 h-6 bg-primary text-white rounded-full flex items-center justify-center text-[11px] mr-2" x-text="day"></span>
                        <span x-text="window.ScheduleApi.getDayOfWeekText(day)"></span>
                    </h3>
                    <div class="space-y-2">
                        <template x-for="(course, idx) in groupedCourses[day]" :key="idx">
                            <div class="bg-[#F2F2F7] rounded-xl p-3">
                                <div class="flex justify-between items-start">
                                    <div class="flex-1">
                                        <div class="font-medium text-[#1C1C1E] text-[14px]" x-text="course.name"></div>
                                        <div class="text-[12px] text-[#8E8E93] mt-1" x-text="course.location"></div>
                                    </div>
                                    <div class="text-right">
                                        <div class="text-[13px] font-medium text-primary" x-text="window.ScheduleApi.formatPeriods(course.timeParsed?.periodArray)"></div>
                                        <div class="text-[11px] text-[#8E8E93]" x-text="window.ScheduleApi.getPeriodTimeRange(course.timeParsed?.periodArray)"></div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>

        <!-- 空状态 -->
        <div x-show="result && courses.length === 0" x-transition class="card p-16 text-center">
            <svg class="w-[120px] h-[120px] mx-auto text-[#C7C7CC] mb-5 opacity-30" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                </path>
            </svg>
            <h3 class="text-[17px] font-semibold text-[#1C1C1E] mb-2">该日期暂无课程</h3>
            <p class="text-[15px] text-[#8E8E93]">试试选择其他日期查询</p>
        </div>

        <!-- 错误提示 -->
        <div x-show="errorMsg" x-transition class="bg-danger/10 text-danger p-4 rounded-2xl border border-danger/20 mt-4 flex items-start">
            <svg class="w-5 h-5 mr-3 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                    clip-rule="evenodd"></path>
            </svg>
            <span class="text-[15px]" x-text="errorMsg"></span>
        </div>
    </div>
{{ end }}
{{ define "scripts" }}
    <script>
        function scheduleApp() {
            return {
                // 数据
                cookieStr: '',
                cookieBlurred: true,
                queryDate: window.ScheduleApi.getTodayString(),
                result: null,
                loading: false,
                errorMsg: '',
                viewMode: 'list',

                // 计算属性
                get courses() {
                    return this.result?.data?.courses || [];
                },

                get currentWeek() {
                    return this.result?.data?.currentWeekRaw || '';
                },

                get groupedCourses() {
                    return window.ScheduleApi.groupByDayOfWeek(this.courses);
                },

                // 方法
                init() {
                    // 从 localStorage 恢复 Cookie
                    const savedCookie = window.Storage.getJSON('qfnu_auth_cookie', '');
                    if (savedCookie) {
                        this.cookieStr = savedCookie;
                    }

                    // 监听 Cookie 变化，保存到 localStorage
                    this.$watch('cookieStr', (newValue) => {
                        if (newValue && newValue.trim()) {
                            window.Storage.setJSON('qfnu_auth_cookie', newValue.trim());
                        }
                    });
                },

                setToday() {
                    this.queryDate = window.ScheduleApi.getTodayString();
                },

                async fetchSchedule() {
                    if (!this.cookieStr) {
                        this.errorMsg = '请先填写 Cookie';
                        return;
                    }

                    this.loading = true;
                    this.errorMsg = '';
                    this.result = null;

                    // 设置全局 authCookie 供 request.js 使用
                    window.authCookie = this.cookieStr.trim();

                    try {
                        const data = await window.ScheduleApi.getSchedule(this.queryDate);
                        this.result = data;
                    } catch (e) {
                        this.errorMsg = e.message || '请求失败';
                    } finally {
                        this.loading = false;
                    }
                },

                clearCookie() {
                    this.cookieStr = '';
                    window.Storage.remove('qfnu_auth_cookie');
                    window.Toast.success('Cookie 已清除');
                }
            };
        }
    </script>
{{ end }}
