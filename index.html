<body class="bg-slate-100 min-h-screen py-10">

    <div id="app" class="max-w-3xl mx-auto px-4">

        <div class="bg-white rounded-xl shadow-md p-6 mb-6">

            <textarea v-model="cookieStr" rows="3"

            <div class="mt-4 flex justify-end">

                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition flex items-center disabled:opacity-50 disabled:cursor-not-allowed">
                    <span v-if="loading" class="mr-2">
                        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </span>
                    {{ loading ? 'æŸ¥è¯¢ä¸­...' : 'è·å–æˆç»© JSON' }}
                </button>
            </div>
        </div>

        <div v-if="result" class="bg-slate-800 rounded-xl shadow-lg p-6 text-slate-200 overflow-hidden">
            <div class="flex justify-between items-center mb-4 border-b border-slate-600 pb-2">
                <span class="font-mono text-green-400">Response Status: 200 OK</span>
                <span class="text-xs text-slate-400">å…± {{ result.data?.count || 0 }} æ¡è®°å½•</span>
            </div>
            <div class="overflow-x-auto max-h-[600px]">
                <pre class="font-mono text-xs leading-5">{{ formattedJson }}</pre>
            </div>
        </div>

        <div v-if="errorMsg" class="bg-red-50 text-red-600 p-4 rounded-lg border border-red-200 mt-4">
            âŒ {{ errorMsg }}
        </div>
    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                const cookieStr = ref('');
                const result = ref(null);
                const loading = ref(false);
                const errorMsg = ref('');

                // æ ¼å¼åŒ– JSON ä»¥ä¾¿å±•ç¤º
                const formattedJson = computed(() => {
                    if (!result.value) return '';
                    return JSON.stringify(result.value, null, 2);
                });

                const fetchGrades = async () => {
                    if (!cookieStr.value) {
                        alert('è¯·å…ˆå¡«å†™ Cookie');
                        return;
                    }

                    loading.value = true;
                    errorMsg.value = '';
                    result.value = null;

                    try {
                        // é‡ç‚¹ï¼šCookie æ”¾åœ¨ Header ä¸­å‘é€ï¼Œè€Œä¸æ˜¯ URL
                        const response = await fetch('http://localhost:8080/api/grades', {
                            method: 'GET',
                            headers: {
                                'X-Token': cookieStr.value.trim() // å»é™¤é¦–å°¾ç©ºæ ¼
                            }
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.msg || 'è¯·æ±‚å¤±è´¥');
                        }

                        result.value = data;
                    } catch (e) {
                        errorMsg.value = e.message;
                    } finally {
                        loading.value = false;
                    }
                };

                return {
                    cookieStr,
                    result,
                    loading,
                    errorMsg,
                    formattedJson,
                    fetchGrades
                };
            }
        }).mount('#app');
    </script>
