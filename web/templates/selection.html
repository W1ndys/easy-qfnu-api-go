{{ define "title" }}选课结果 - 曲奇API{{ end }}
{{ define "head" }}
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
{{ end }}
{{ define "body" }}
    <!-- JS 模块 -->
    <script src="/static/js/components/toast.js"></script>
    <script src="/static/js/utils/storage.js"></script>
    <script src="/static/js/api/request.js"></script>
    <script src="/static/js/api/selection.js"></script>

    <div x-data="selectionApp()" x-cloak class="max-w-4xl mx-auto px-4 py-8">
        <!-- 标题 -->
        <header class="mb-8 text-center">
            <h1 class="text-[28px] font-bold text-[#1C1C1E] leading-tight">选课结果</h1>
            <p class="text-[#8E8E93] mt-2 text-[15px]">
                <a href="/" class="hover:text-primary transition-colors">曲奇API</a>
            </p>
        </header>

        <!-- Cookie 输入区 -->
        <div class="card mb-4">
            <div class="flex items-center justify-between mb-2">
                <label class="text-[15px] font-medium text-[#1C1C1E]">
                    教务系统 Cookie
                </label>
                <button x-show="cookieStr" @click="clearCookie()"
                    class="text-[13px] text-[#8E8E93] hover:text-danger flex items-center transition-colors duration-150">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                        </path>
                    </svg>
                    清除
                </button>
            </div>
            <div class="cookie-container" :class="{'is-blurred': cookieBlurred && cookieStr}">
                <textarea x-model="cookieStr" rows="2"
                    :class="{'cookie-blur': cookieBlurred && cookieStr}"
                    @focus="cookieBlurred = false"
                    @blur="cookieBlurred = true"
                    class="input-field font-mono text-[13px]"
                    placeholder="粘贴 Cookie，例如: JSESSIONID=abc123..."></textarea>
            </div>
            <p x-show="cookieStr" class="text-[11px] text-[#8E8E93] mt-2">
                Cookie 已自动保存到本地，刷新页面后无需重新输入
            </p>
        </div>

        <!-- 查询条件区 -->
        <div class="card mb-4">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-[17px] font-semibold text-[#1C1C1E] flex items-center">
                    <svg class="w-5 h-5 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z">
                        </path>
                    </svg>
                    查询条件
                </h2>
            </div>

            <div class="flex flex-col md:flex-row gap-3 items-end">
                <!-- 学期选择 -->
                <div class="flex-1">
                    <label class="block text-[13px] font-medium text-[#8E8E93] mb-1">学期</label>
                    <select x-model="queryTerm" class="select-field">
                        <template x-for="t in termOptions" :key="t.value">
                            <option :value="t.value" x-text="t.label"></option>
                        </template>
                    </select>
                </div>

                <!-- 查询按钮 -->
                <button @click="fetchSelection()" :disabled="loading" class="btn-primary flex items-center shadow-md">
                    <template x-if="loading">
                        <svg class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </template>
                    <template x-if="!loading">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </template>
                    <span x-text="loading ? '查询中...' : '查询选课结果'"></span>
                </button>
            </div>
        </div>

        <!-- 统计信息 -->
        <div x-show="results.length > 0" x-transition class="card mb-4">
            <h2 class="text-[17px] font-semibold text-[#1C1C1E] mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                    </path>
                </svg>
                选课统计
            </h2>
            <div class="grid grid-cols-3 gap-3">
                <div class="stat-card bg-primary/10">
                    <div class="text-[22px] font-bold text-primary" x-text="results.length"></div>
                    <div class="text-[13px] text-[#8E8E93] mt-1">课程数量</div>
                </div>
                <div class="stat-card bg-success/10">
                    <div class="text-[22px] font-bold text-success" x-text="totalCredits"></div>
                    <div class="text-[13px] text-[#8E8E93] mt-1">总学分</div>
                </div>
                <div class="stat-card bg-info/10">
                    <div class="text-[22px] font-bold text-info" x-text="totalHours"></div>
                    <div class="text-[13px] text-[#8E8E93] mt-1">总学时</div>
                </div>
            </div>
        </div>

        <!-- 选课列表 -->
        <div x-show="results.length > 0" x-transition class="space-y-3">
            <h2 class="text-[17px] font-semibold text-[#1C1C1E]">课程列表</h2>
            <template x-for="(course, index) in results" :key="index">
                <div class="card">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex-1">
                            <h3 class="font-semibold text-[#1C1C1E] text-[15px]" x-text="course.course_name"></h3>
                            <p class="text-[11px] text-[#8E8E93] mt-1" x-text="course.course_id"></p>
                        </div>
                        <div class="text-right">
                            <span class="tag-primary" x-text="course.course_attr"></span>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2 text-[13px]">
                        <div class="bg-[#F2F2F7] rounded-xl p-2">
                            <div class="text-[#8E8E93] text-[11px]">授课教师</div>
                            <div class="font-medium text-[#1C1C1E]" x-text="course.teacher || '--'"></div>
                        </div>
                        <div class="bg-[#F2F2F7] rounded-xl p-2">
                            <div class="text-[#8E8E93] text-[11px]">学分</div>
                            <div class="font-medium text-[#1C1C1E]" x-text="course.credit || '--'"></div>
                        </div>
                        <div class="bg-[#F2F2F7] rounded-xl p-2">
                            <div class="text-[#8E8E93] text-[11px]">学时</div>
                            <div class="font-medium text-[#1C1C1E]" x-text="course.hours || '--'"></div>
                        </div>
                        <div class="bg-[#F2F2F7] rounded-xl p-2">
                            <div class="text-[#8E8E93] text-[11px]">课程性质</div>
                            <div class="font-medium text-[#1C1C1E]" x-text="course.course_prop || '--'"></div>
                        </div>
                    </div>

                    <!-- 选课信息 -->
                    <div class="mt-3 pt-3 border-t border-[#E5E5EA] flex justify-between items-center text-[11px] text-[#8E8E93]">
                        <span>
                            选课人：<span class="text-[#1C1C1E]" x-text="course.operator || '--'"></span>
                        </span>
                        <span x-text="course.select_time"></span>
                    </div>
                </div>
            </template>
        </div>

        <!-- 空状态 -->
        <div x-show="result && results.length === 0" x-transition class="card p-16 text-center">
            <svg class="w-[120px] h-[120px] mx-auto text-[#C7C7CC] mb-5 opacity-30" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                </path>
            </svg>
            <h3 class="text-[17px] font-semibold text-[#1C1C1E] mb-2">暂无选课记录</h3>
            <p class="text-[15px] text-[#8E8E93]">该学期没有选课记录</p>
        </div>

        <!-- 错误提示 -->
        <div x-show="errorMsg" x-transition class="bg-danger/10 text-danger p-4 rounded-2xl border border-danger/20 mt-4 flex items-start">
            <svg class="w-5 h-5 mr-3 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                    clip-rule="evenodd"></path>
            </svg>
            <span class="text-[15px]" x-text="errorMsg"></span>
        </div>
    </div>
{{ end }}
{{ define "scripts" }}
    <script>
        function selectionApp() {
            return {
                // 数据
                cookieStr: '',
                cookieBlurred: true,
                result: null,
                loading: false,
                errorMsg: '',

                // 选项数据
                termOptions: window.SelectionApi.generateTermOptions(),
                queryTerm: window.SelectionApi.generateTermOptions()[0]?.value || '',

                // 计算属性
                get results() {
                    return this.result?.data || [];
                },

                get totalCredits() {
                    return window.SelectionApi.calculateTotalCredits(this.results);
                },

                get totalHours() {
                    return window.SelectionApi.calculateTotalHours(this.results);
                },

                // 方法
                init() {
                    // 从 localStorage 恢复 Cookie
                    const savedCookie = window.Storage.getJSON('qfnu_auth_cookie', '');
                    if (savedCookie) {
                        this.cookieStr = savedCookie;
                    }

                    // 监听 Cookie 变化，保存到 localStorage
                    this.$watch('cookieStr', (newValue) => {
                        if (newValue && newValue.trim()) {
                            window.Storage.setJSON('qfnu_auth_cookie', newValue.trim());
                        }
                    });
                },

                async fetchSelection() {
                    if (!this.cookieStr) {
                        this.errorMsg = '请先填写 Cookie';
                        return;
                    }

                    this.loading = true;
                    this.errorMsg = '';
                    this.result = null;

                    // 设置全局 authCookie 供 request.js 使用
                    window.authCookie = this.cookieStr.trim();

                    try {
                        const data = await window.SelectionApi.getSelectionResults(this.queryTerm);
                        this.result = data;
                    } catch (e) {
                        this.errorMsg = e.message || '请求失败';
                    } finally {
                        this.loading = false;
                    }
                },

                clearCookie() {
                    this.cookieStr = '';
                    window.Storage.remove('qfnu_auth_cookie');
                    window.Toast.success('Cookie 已清除');
                }
            };
        }
    </script>
{{ end }}
