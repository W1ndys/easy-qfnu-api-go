{{ define "title" }}培养方案 - 曲奇API{{ end }}
{{ define "head" }}
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
{{ end }}
{{ define "body" }}
    <!-- JS 模块 -->
    <script src="/static/js/components/toast.js"></script>
    <script src="/static/js/utils/storage.js"></script>
    <script src="/static/js/api/request.js"></script>
    <script src="/static/js/api/course-plan.js"></script>

    <div x-data="coursePlanApp()" x-cloak class="max-w-4xl mx-auto px-4 py-8">
        <!-- 标题 -->
        <header class="mb-8 text-center">
            <h1 class="text-[28px] font-bold text-[#1C1C1E] leading-tight">培养方案</h1>
            <p class="text-[#8E8E93] mt-2 text-[15px]">
                <a href="/" class="hover:text-primary transition-colors">曲奇API</a>
            </p>
        </header>

        <!-- Cookie 输入区 -->
        <div class="card mb-4">
            <div class="flex items-center justify-between mb-2">
                <label class="text-[15px] font-medium text-[#1C1C1E]">
                    教务系统 Cookie
                </label>
                <button x-show="cookieStr" @click="clearCookie()"
                    class="text-[13px] text-[#8E8E93] hover:text-danger flex items-center transition-colors duration-150">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                        </path>
                    </svg>
                    清除
                </button>
            </div>
            <div class="cookie-container" :class="{'is-blurred': cookieBlurred && cookieStr}">
                <textarea x-model="cookieStr" rows="2"
                    :class="{'cookie-blur': cookieBlurred && cookieStr}"
                    @focus="cookieBlurred = false"
                    @blur="cookieBlurred = true"
                    class="input-field font-mono text-[13px]"
                    placeholder="粘贴 Cookie，例如: JSESSIONID=abc123..."></textarea>
            </div>
            <p x-show="cookieStr" class="text-[11px] text-[#8E8E93] mt-2">
                Cookie 已自动保存到本地，刷新页面后无需重新输入
            </p>
            <p class="text-[11px] text-[#8E8E93] mt-2">
                <a href="https://mp.weixin.qq.com/s/zFK9c4ecpGdRwXSKzaVFnw" target="_blank" rel="noopener noreferrer" class="text-primary hover:underline">
                    不知道如何获取 Cookie？点击查看图文教程
                </a>
            </p>
        </div>

        <!-- 查询按钮 -->
        <div class="card mb-4">
            <div class="flex justify-end">
                <button @click="fetchCoursePlan()" :disabled="loading" class="btn-primary flex items-center shadow-md">
                    <template x-if="loading">
                        <svg class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </template>
                    <template x-if="!loading">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </template>
                    <span x-text="loading ? '查询中...' : '查询培养方案'"></span>
                </button>
            </div>
        </div>

        <!-- 培养目标 -->
        <div x-show="objectives" x-transition class="card mb-4">
            <h2 class="text-[17px] font-semibold text-[#1C1C1E] mb-3 flex items-center">
                <svg class="w-5 h-5 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                培养目标
            </h2>
            <p class="text-[14px] text-[#3C3C43] leading-relaxed whitespace-pre-wrap" x-text="objectives"></p>
        </div>

        <!-- 总体统计 -->
        <div x-show="groups.length > 0" x-transition class="card mb-4">
            <h2 class="text-[17px] font-semibold text-[#1C1C1E] mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                    </path>
                </svg>
                学分统计
            </h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                <div class="stat-card bg-primary/10">
                    <div class="text-[22px] font-bold text-primary" x-text="totalStats.totalRequired"></div>
                    <div class="text-[13px] text-[#8E8E93] mt-1">应修学分</div>
                </div>
                <div class="stat-card bg-success/10">
                    <div class="text-[22px] font-bold text-success" x-text="totalStats.totalEarned"></div>
                    <div class="text-[13px] text-[#8E8E93] mt-1">已修学分</div>
                </div>
                <div class="stat-card bg-info/10">
                    <div class="text-[22px] font-bold text-info" x-text="totalStats.progress + '%'"></div>
                    <div class="text-[13px] text-[#8E8E93] mt-1">完成进度</div>
                </div>
                <div class="stat-card bg-warning/10">
                    <div class="text-[22px] font-bold text-warning" x-text="totalStats.completedCount + '/' + totalStats.courseCount"></div>
                    <div class="text-[13px] text-[#8E8E93] mt-1">课程完成</div>
                </div>
            </div>
            <!-- 进度条 -->
            <div class="mt-4">
                <div class="h-2 bg-[#E5E5EA] rounded-full overflow-hidden">
                    <div class="h-full bg-gradient-to-r from-primary to-success rounded-full transition-all duration-500"
                        :style="'width: ' + totalStats.progress + '%'"></div>
                </div>
            </div>
        </div>

        <!-- 课程组列表 -->
        <div x-show="groups.length > 0" x-transition class="space-y-4">
            <template x-for="(group, groupIdx) in groups" :key="groupIdx">
                <div class="card">
                    <!-- 组标题 -->
                    <div class="flex items-center justify-between mb-4" @click="group.expanded = !group.expanded" style="cursor: pointer;">
                        <h3 class="text-[15px] font-semibold text-[#1C1C1E] flex items-center">
                            <span class="w-2 h-2 bg-primary rounded-full mr-2"></span>
                            <span x-text="group.group_name"></span>
                        </h3>
                        <div class="flex items-center space-x-3">
                            <div class="text-[13px] text-[#8E8E93]">
                                <span class="text-success font-medium" x-text="group.earned_credits"></span>
                                <span>/</span>
                                <span x-text="group.required_credits"></span>
                                <span>学分</span>
                            </div>
                            <svg :class="{'rotate-180': group.expanded}" class="w-5 h-5 text-[#8E8E93] transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>

                    <!-- 课程列表 -->
                    <div x-show="group.expanded" x-transition class="space-y-2">
                        <template x-for="(course, courseIdx) in group.courses" :key="courseIdx">
                            <div class="bg-[#F2F2F7] rounded-xl p-3">
                                <div class="flex justify-between items-start">
                                    <div class="flex-1 min-w-0">
                                        <div class="font-medium text-[#1C1C1E] text-[14px] truncate" x-text="course.course_name"></div>
                                        <div class="flex flex-wrap gap-2 mt-1">
                                            <span class="text-[11px] text-[#8E8E93]" x-text="course.course_code"></span>
                                            <span class="text-[11px] text-[#8E8E93]" x-text="'第' + course.term + '学期'"></span>
                                        </div>
                                    </div>
                                    <div class="text-right ml-3">
                                        <div :class="window.CoursePlanApi.getStatusColorClass(course.status)" class="text-[13px] font-medium" x-text="course.status || '未修'"></div>
                                        <div class="text-[12px] text-[#8E8E93] mt-0.5" x-text="course.credits + '学分'"></div>
                                    </div>
                                </div>
                                <div class="flex items-center gap-3 mt-2 text-[11px] text-[#8E8E93]">
                                    <span x-text="course.course_prop"></span>
                                    <span x-text="course.course_attr"></span>
                                    <span x-text="course.hours + '学时'"></span>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>

        <!-- 空状态 -->
        <div x-show="result && groups.length === 0" x-transition class="card p-16 text-center">
            <svg class="w-[120px] h-[120px] mx-auto text-[#C7C7CC] mb-5 opacity-30" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                </path>
            </svg>
            <h3 class="text-[17px] font-semibold text-[#1C1C1E] mb-2">暂无培养方案数据</h3>
            <p class="text-[15px] text-[#8E8E93]">请确认 Cookie 有效后重试</p>
        </div>

        <!-- 错误提示 -->
        <div x-show="errorMsg" x-transition class="bg-danger/10 text-danger p-4 rounded-2xl border border-danger/20 mt-4 flex items-start">
            <svg class="w-5 h-5 mr-3 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                    clip-rule="evenodd"></path>
            </svg>
            <span class="text-[15px]" x-text="errorMsg"></span>
        </div>
    </div>
{{ end }}
{{ define "scripts" }}
    <script>
        function coursePlanApp() {
            return {
                // 数据
                cookieStr: '',
                cookieBlurred: true,
                result: null,
                loading: false,
                errorMsg: '',

                // 计算属性
                get objectives() {
                    return this.result?.data?.objectives || '';
                },

                get groups() {
                    const groups = this.result?.data?.groups || [];
                    // 添加展开状态
                    return groups.map(g => ({ ...g, expanded: g.expanded !== false }));
                },

                get totalStats() {
                    return window.CoursePlanApi.calculateTotalStats(this.groups);
                },

                // 方法
                init() {
                    // 从 localStorage 恢复 Cookie
                    const savedCookie = window.Storage.getJSON('qfnu_auth_cookie', '');
                    if (savedCookie) {
                        this.cookieStr = savedCookie;
                    }

                    // 监听 Cookie 变化，保存到 localStorage
                    this.$watch('cookieStr', (newValue) => {
                        if (newValue && newValue.trim()) {
                            window.Storage.setJSON('qfnu_auth_cookie', newValue.trim());
                        }
                    });
                },

                async fetchCoursePlan() {
                    if (!this.cookieStr) {
                        this.errorMsg = '请先填写 Cookie';
                        return;
                    }

                    this.loading = true;
                    this.errorMsg = '';
                    this.result = null;

                    // 设置全局 authCookie 供 request.js 使用
                    window.authCookie = this.cookieStr.trim();

                    try {
                        const data = await window.CoursePlanApi.getCoursePlan();
                        this.result = data;
                    } catch (e) {
                        this.errorMsg = e.message || '请求失败';
                    } finally {
                        this.loading = false;
                    }
                },

                clearCookie() {
                    this.cookieStr = '';
                    window.Storage.remove('qfnu_auth_cookie');
                    window.Toast.success('Cookie 已清除');
                }
            };
        }
    </script>
{{ end }}
